<div class="input-group input-daterange cui-datepicker-range">
    <div class='input-group date cui-datepicker' #startDatepicker>
        <span class="input-group-addon">From</span>
        <input type='text' class="form-control"/>
    </div>
    <div class='input-group date cui-datepicker' #endDatepicker>
        <span class="input-group-addon">To</span>
        <input type='text' class="form-control"/>
        <span class="input-group-addon">
            <span class="fa fa-calendar-o"></span>
        </span>
    </div>
</div>
