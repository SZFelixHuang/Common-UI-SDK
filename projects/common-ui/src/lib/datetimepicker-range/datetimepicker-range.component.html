<div class="input-group input-daterange cui-datetimepicker-range">
    <div class='input-group date cui-datetimepicker' #startDatetimepicker>
        <span class="input-group-addon">From</span>
        <input type='text' class="form-control"/>
    </div>
    <div class='input-group date cui-datetimepicker' #endDatetimepicker>
        <span class="input-group-addon">To</span>
        <input type='text' class="form-control"/>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
</div>
