<div>
    <div style="color: red">default</div>
    <cui-password></cui-password>
</div>
<div>
    <span style="color: red">name attribute</span>
    <cui-password name="loginPassword"></cui-password>
</div>
<div>
    <span style="color: red">value size</span>
    <cui-password value="loginPasswordValue"></cui-password>
</div>
<div>
    <span style="color: red">passwordChange event</span>
    <cui-password (passwordChange) = "doChange($event)"></cui-password>
</div>
