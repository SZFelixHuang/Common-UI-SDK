<div>
    <div style="color: red">default</div>
    <cui-email></cui-email>
</div>
<div>
    <span style="color: red">name attribute</span>
    <cui-email name="userEmail"></cui-email>
</div>
<div>
    <span style="color: red">value size</span>
    <cui-email value="userEmailValue"></cui-email>
</div>
<div>
    <span style="color: red">emailChange event</span>
    <cui-email (emailChange) = "doChange($event)"></cui-email>
</div>
